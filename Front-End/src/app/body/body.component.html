<div class="tab-container">
  <mat-tab-group
    animationDuration="0ms"
    (selectedTabChange)="onTabChange($event)"
  >
    @for (course of courses(); track course) {
    <mat-tab [label]="course | courseLabel">
      <app-lesson [course]="course" [currentTab]="activeTab()" />
    </mat-tab>
    }
  </mat-tab-group>
</div>
